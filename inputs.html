<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>HTML Inputs</title>
</head>

<body>
  <form>
    <input type="button" value="Add to Favorites" class="favorite styling">
    <br>


    <fieldset>
      <legend>Choose your monster's features:</legend>

      <div>
        <input type="checkbox" id="scales" name="scales">
        <label for="scales">Scales</label>
      </div>

      <div>
        <input type="checkbox" id="horns" name="horns" checked>
        <label for="horns">Horns</label>
      </div>
    </fieldset>

    <br>
    <fieldset>
      <legend>Check all that apply:</legend>
      <div>
        <input type="checkbox" name="Depression" id="Depression">
        <label for="Depression">Depression</label>
      </div>

      <div>
        <input type="checkbox" name="suicidal thoughts" id="suicidal thoughts">
        <label for="suicidal thoughts">Suicidal thoughts</label>
      </div>
    </fieldset>
    <br>
    <input type="color" name="" value="">
    <br>
    <input type="date" name="" value="">
    <br>
    <input type="datetime-local" name="" value="">
    <br>
    <input type="email" name="" value="">
    <br>
    <input type="file" value="">
    <br>
    <input type="hidden" name="" value="">
    <br>
    <input type="image" name="" value="">
    <br>
    <input type="month" name="" value="">
    <br>
    <input type="number" name="" value="">
    <br>
    <input type="password" name="" value="">
    <br>
    <input type="radio" name="" value="">
    <br>
    <input type="range" name="" value="">
    <br>
    <input type="reset" name="" value="">
    <br>
    <input type="search" name="" value="">
    <input type="submit" name="">
    <br>
    <input type="tel" name="" value="">
    <br>
    <label>Your Name:</label>
    <input type="text" name="" value="">
    <br>
    <input type="time" name="" value="">
    <br>
    <input type="url" name="" value="">
    <br>
    <input type="week" name="" value="">
    <br>
  </form>
</body>

</html>
